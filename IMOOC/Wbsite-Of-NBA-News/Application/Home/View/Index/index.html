<include file="Index/header" />
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-8">
        <div class="row">
            <div class="col-sm-12 col-md-9 col-lg-9">
                <div id="adCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <foreach name="result['topPicNews']" item="vo" key="key">
                        <li data-target="#adCarousel" data-slide-to="{$key}" class="<if condition='$key eq 0'>active</if>"></li>
                        </foreach>
                    </ol>
                    <div class="carousel-inner">
                        <foreach name="result['topPicNews']" item="vo" key="key">
                        <div class="item <if condition='$key eq 0'>active</if>">
                             <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><img style="width:100%;height:320px;" src="{$vo.thumb}" alt="1 slide"></a>
                                <div class="banner-info">
                                    <span>阅读数</span><i class="news_count node-{$vo['news_id']}" news-id="{$vo['news_id']}" id="node-{$vo['news_id']}"></i>
                                </div>
                            <div class="container">
                                <div class="carousel-caption"> 
                                    <h4>{$vo.title}</h4>
                                </div>
                            </div>
                        </div>
                        </foreach>
                        <a class="left carousel-control" href="#adCarousel" data-slide="prev"><span
                                class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="right carousel-control" href="#adCarousel" data-slide="next"><span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
            </div>
            <div class="hidden-xs hidden-sm col-md-3 col-lg-3">
                <ul id="smallNews">
                  <volist name="result['topSmailNews']" id="vo">
                  <li>
                    <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><img width="140rem" height="100rem" src="{$vo.thumb}" alt="{$vo.title}"></a>
                  </li>
                  </volist>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="news-list">
                  <volist name="result['listNews']" id="vo">
                  <dl>
                    <dt><a target="_blank" href="/index.php?c=detail&id={$vo.news_id}">{$vo.title}</a></dt>
                    <dd class="news-img">
                      <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><img width="200rem" height="120rem" src="{$vo.thumb}" alt="{$vo.title}"></a>
                    </dd>
                    <dd class="news-intro">
                      {$vo.description}
                    </dd>
                    <dd class="news-info">
                      {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读数(<i news-id="{$vo.news_id}" class="news_count node-{$vo.news_id}">{$vo.count}</i>)
                    </dd>
                  </dl>
                  </volist>

                </div>
            </div>
        </div>
      </div>
         
      <div class="hidden-xs hidden-sm col-md-4 col-lg-4">
            <include file="Index/right" /></include>
      </div>
  </div>
  </div>
</section>
<include file="Index/footer" /></include>
</body>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/bootstrap.min.js"></script>
<script src="/Public/js/count.js"></script>
<script>
    $(function(){
        $('.carousel').carousel();
    })
</html>
