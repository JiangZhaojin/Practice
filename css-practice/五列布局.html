<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五列布局</title>
	<style>
	    .col {
	    	float: left;
	    	width: 20%;
	    	height: 500px;
	    	box-sizing: border-box;
	    	border: 1px solid #ddd;
	    	background-color: red;
	    }
	</style>
</head>
<body>
	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>
</body>
</html>
