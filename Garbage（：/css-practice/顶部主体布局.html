<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
    #top {
    	height: 100px;
    	width: 100%;
    	background-color: red;
    }
    #left {
    	float: left;
    	width: 200px;
    	height: 500px;
    	background-color: yellow;
    }
    #right {
    	float: right;
    	width: 200px;
    	height: 500px;
    	background-color: yellow;
    }
    #center {
    	margin: 0 200px;
    	height: 500px;
    	background-color: black;
    }
</style>
<body>
	<div id="top"></div>
	<div id="left"></div>
	<div id="right"></div>
	<div id="center"></div>
</body>
</html>
